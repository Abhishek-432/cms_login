<!DOCTYPE html>
<html>
    <head>
        <title>transparent login form</title>
        <link rel="stylesheet" href="transparent.css">
        <meta charset="utf-8">
        <title>form validation</title>
        <script src="https://kit.fontawesome.com/c6e2e04b74.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/x-icon" href="C:\Users\admin\Desktop\Abhi\user-solid.svg">
        <link rel="stylesheet" href="validate.css" type="text/css">

    </head>
    <body>
        <div class="container">
            <div class="text">
                Login Form
            </div>

            <form name="myform" mathod="post">
                <div class="field" >
                  <i class='fa-solid fa-user' style="color:azure" ></i> &nbsp;&nbsp;
                  <input type="text" placeholder="Email Id" required>
                </div>
              
                <div class="field">
                  <span class="fa fa-lock" style="color:azure" ></span> &nbsp;&nbsp;
                  <input type="password" placeholder="Password" style="color:white;" pattern="[a-zA-Z ]{3,}" required> <br>
                </div>

                <div class="submit">
                    <button>Login</button>
                </div> 
                <div class="or">
                    or
                </div>
                <div class="icon-button"> 
                    <a href="https://www.facebook.com/" target="blank"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.google.com/intl/en-GB/gmail/about/" target="blank"><i class="fa-brands fa-google"></i></a>
                    
                
                 </div>

                <div class="register">
                      <br>Don't have account?<br>
                </div>

                   <div class="link" action="validate.html">
                      <b> <a href="register">Register</a> </b>
                   </div>             
              </form>
        </div>
      
    </body>
</html>
